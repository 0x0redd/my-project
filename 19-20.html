    <script>
    document.addEventListener('DOMContentLoaded', function () {
        const photos = document.querySelectorAll('.photo');
        const expandedContainer = document.getElementById('expandedImage');
        const expandedImage = expandedContainer.querySelector('img');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');

        let currentIndex = 0;

        photos.forEach((photo, index) => {
            photo.addEventListener('click', function () {
                currentIndex = index;
                const imgSrc = this.querySelector('img').src;
                expandedImage.src = imgSrc;
                expandedContainer.style.display = 'flex';
            });
        });

        function showImage(index) {
            const imgSrc = photos[index].querySelector('img').src;
            expandedImage.src = imgSrc;
        }

        prevBtn.addEventListener('click', function () {
            currentIndex = (currentIndex - 1 + photos.length) % photos.length;
            showImage(currentIndex);
        });

        nextBtn.addEventListener('click', function () {
            currentIndex = (currentIndex + 1) % photos.length;
            showImage(currentIndex);
        });

        expandedContainer.addEventListener('click', function (event) {
            if (event.target === this) {
                this.style.display = 'none';
            }
        });
    });
    </script>
